<!-- major project-form validation -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Professional Form Validation</title>
  <link rel="icon" href="https://imgs.search.brave.com/MCvpDhyJJOFbAKMCOPpXnIb4DbD7VMJPGhPFFLxhwcM/rs:fit:500:0:0:0/g:ce/aHR0cHM6Ly9tYWls/bWV0ZW9yLmNvbS9s/b2dvcy9hc3NldHMv/UE5HL0dvb2dsZV9T/bGlkZXNfTG9nb18x/MjhweC5wbmc" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1iocIBKNHN03eo6" crossorigin="anonymous">
  <!-- Styling the form -->
  <style>
    body {
      background-color: #f0f4f8;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 20px;
    }
    .form-container {
      max-width: 600px;
      margin: 50px auto;
      background-color: #ffffff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.15);
    }
    .form-container h2 {
      text-align: center;
      color: #2c3e50;
      font-weight: bold;
      margin-bottom: 30px;
      font-size: 26px;
    }
    .form-container label {
      font-weight: bold;
      color: #2c3e50;
      font-size: 15px;
      margin-bottom: 8px;
    }
    .form-control {
      border: 1px solid #ced4da;
      border-radius: 8px;
      padding: 15px;
      font-size: 15px;
      transition: all 0.3s ease;
      background-color: #fafafa;
    }
    .form-control:focus {
      border-color: #3498db;
      background-color: #ffffff;
      box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
    }
    .error {
      color: #e74c3c;
      font-size: 13px;
      margin-top: 5px;
    }
    .btn-primary {
      background-color: #3498db;
      border: none;
      border-radius: 50px;
      padding: 12px 25px;
      font-size: 16px;
      color: white;
      transition: all 0.3s ease;
      width: 100%;
    }
    .btn-primary:hover {
      background-color: #2980b9;
    }
    .btn-secondary {
      background-color: #e67e22;
      border: none;
      border-radius: 50px;
      padding: 12px 25px;
      font-size: 16px;
      color: white;
      transition: all 0.3s ease;
      width: 100%;
      margin-top: 10px;
    }
    .btn-secondary:hover {
      background-color: #d35400;
    }
    .mb-3 {
      margin-bottom: 25px;
    }
    .form-control::placeholder {
      color: #95a5a6;
      opacity: 1;
    }
    @media (max-width: 768px) {
      .form-container {
        padding: 30px;
      }
      .form-container h2 {
        font-size: 22px;
      }
    }
    .btn-primary:active {
      transform: scale(0.98);
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2><u>Form Validation</u></h2>
    <form id="registrationForm">
      <!-- Full Name -->
      <div class="mb-3">
        <label for="fullName" class="form-label">Full Name :</label>
        <input type="text" class="form-control" id="fullName" name="fullName" placeholder="Enter your full name" required>
        <div id="fullNameError" class="error"></div>
      </div>

      <!-- Phone Number -->
      <div class="mb-3">
        <label for="phoneNumber" class="form-label">Phone Number :</label>
        <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber" placeholder="Enter your phone number" maxlength="10" required>
        <div id="phoneError" class="error"></div>
      </div>

      <!-- WhatsApp Number -->
      <div class="mb-3">
        <label for="whatsappNumber" class="form-label">WhatsApp Number :</label>
        <input type="tel" class="form-control" id="whatsappNumber" name="whatsappNumber" placeholder="Enter your WhatsApp number" maxlength="10" required>
        <div id="whatsappError" class="error"></div>
      </div>

      <!-- Gender -->
      <div class="mb-3">
        <label for="gender" class="form-label">Gender :</label>
        <select class="form-select form-control" id="gender" name="gender" required>
          <option value="" disabled selected>Select Gender</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Other">Other</option>
        </select>
      </div>

      <!-- Date of Birth -->
      <div class="mb-3">
        <label for="dob" class="form-label">Date of Birth :</label>
        <input type="date" class="form-control" id="dob" name="dob" required>
        <div id="dobError" class="error"></div>
      </div>

      <!-- Email -->
      <div class="mb-3">
        <label for="email" class="form-label">Email Address :</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email address" required>
        <div id="emailError" class="error"></div>
      </div>

      <!-- Password -->
      <div class="mb-3">
        <label for="password" class="form-label">Password : </label>
        <input type="password" class="form-control" id="password" name="password" minlength="8" placeholder="Enter your password" required>
        <div id="passwordError" class="error"></div>
      </div>

      <!-- Confirm Password -->
      <div class="mb-3">
        <label for="confirmPassword" class="form-label">Confirm Password :</label>
        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
        <div id="confirmPasswordError" class="error"></div>
      </div>

      <!-- Submit and Reset Buttons -->
      <button type="submit" class="btn btn-primary">Submit</button>
      <button type="reset" class="btn btn-secondary">Reset</button>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Set max date for Date of Birth input to ensure users can't pick a future date
    document.getElementById('dob').setAttribute('max', new Date().toISOString().split('T')[0]);

    // Event listeners for the input fields to validation
    document.getElementById('fullName').addEventListener('change', validateFullName);
    document.getElementById('phoneNumber').addEventListener('input', validatePhoneNumberInput);
    document.getElementById('whatsappNumber').addEventListener('input', validatePhoneNumberInput);
    document.getElementById('email').addEventListener('input', validateEmail);
    document.getElementById('password').addEventListener('input', validatePassword);
    document.getElementById('confirmPassword').addEventListener('input', validateConfirmPassword);

    // On form submit, perform full validation
    document.getElementById('registrationForm').addEventListener('submit', function(event) {
      if (!validateForm()) {
        event.preventDefault();  // Prevent form submission if validation fails
      } else {
        alert("Form successfully submitted!");  // Success message
      }
    });

    // Prevent non-digit characters in phone and WhatsApp fields
    function validatePhoneNumberInput(event) {
      if (!/^\d*$/.test(event.target.value + event.key)) {
        event.preventDefault();
      }
    }

    // Validate full name (minimum 5 characters)
    function validateFullName() {
      const fullName = document.getElementById('fullName').value;
      const fullNameError = document.getElementById('fullNameError');
      if (fullName.length < 5) {
        fullNameError.textContent = "Name must be at least 5 characters long.";
        return false;
      } else {
        fullNameError.textContent = "";
        return true;
      }
    }

    // Validate phone number (should be exactly 10 digits)
    function validatePhoneNumber(phoneNumber, errorElement) {
      const cleanedNumber = phoneNumber.replace(/\D/g, '');
      if (cleanedNumber.length !== 10 || cleanedNumber === '1234567890') {
        errorElement.textContent = "Please enter a valid 10-digit phone number.";
        return false;
      } else {
        errorElement.textContent = "";
        return true;
      }
    }

    // Validate email (should have valid email format)
    function validateEmail() {
      const email = document.getElementById('email').value;
      const emailError = document.getElementById('emailError');
      const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailPattern.test(email)) {
        emailError.textContent = "Please enter a valid email address.";
        return false;
      } else {
        emailError.textContent = "";
        return true;
      }
    }

    // Validate password (minimum 8 characters, should not include 'password' or full name)
    function validatePassword() {
      const password = document.getElementById('password').value;
      const fullName = document.getElementById('fullName').value;
      const passwordError = document.getElementById('passwordError');
      if (password.length < 8) {
        passwordError.textContent = "Password must be at least 8 characters long.";
        return false;
      } else if (password.toLowerCase() === 'password') {
        passwordError.textContent = "Password cannot be 'password'.";
        return false;
      } else if (password.toLowerCase().includes(fullName.toLowerCase())) {
        passwordError.textContent = "Password cannot contain your name.";
        return false;
      } else {
        passwordError.textContent = "";
        return true;
      }
    }

    // Validate confirm password (should match the password)
    function validateConfirmPassword() {
      const confirmPassword = document.getElementById('confirmPassword').value;
      const password = document.getElementById('password').value;
      const confirmPasswordError = document.getElementById('confirmPasswordError');
      if (confirmPassword !== password) {
        confirmPasswordError.textContent = "Passwords do not match.";
        return false;
      } else {
        confirmPasswordError.textContent = "";
        return true;
      }
    }

    // Validate the entire form before submission
    function validateForm() {
      const isFullNameValid = validateFullName();
      const isPhoneNumberValid = validatePhoneNumber(document.getElementById('phoneNumber').value, document.getElementById('phoneError'));
      const isWhatsAppNumberValid = validatePhoneNumber(document.getElementById('whatsappNumber').value, document.getElementById('whatsappError'));
      const isEmailValid = validateEmail();
      const isPasswordValid = validatePassword();
      const isConfirmPasswordValid = validateConfirmPassword();

      // Return true if all validations are passed
      return isFullNameValid && isPhoneNumberValid && isWhatsAppNumberValid && isEmailValid && isPasswordValid && isConfirmPasswordValid;
    }
  </script>
</body>
</html>
